{% set name = "xrpl-py" %}
{% set version = "4.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/XRPLF/xrpl-py/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 0a139ac8c909984d663cc914ffbb03fc4f139ccfd112c10067d2724e72c26dcf

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - poetry-core
    - python {{ python_min }}
    - pip
  run:
    - base58 >=2.1.0,<3
    - ECPy >=1.2.5,<2
    - httpx >=0.18.1,<0.25.0
    - websockets >=11.0,<12
    - deprecated >=1.2.13,<2
    - types-Deprecated >=1.2.9,<2
    - pycryptodome >=3.16.0,<4
    - python >={{ python_min }}
    - typing-extensions >=4.2.0,<5

test:
  imports:
    - xrpl
  requires:
    - pip
    - pytest
    - python {{ python_min }}
  source_files:
    - tests
  commands:
    - pip check
    - pytest tests/unit

about:
  home: https://github.com/XRPLF/xrpl-py
  summary: 'A pure Python implementation for interacting with the XRP Ledger.'
  description: |
    The xrpl-py library simplifies the hardest parts of XRP Ledger interaction, like serialization
    and transaction signing. It also provides native Python methods and models for XRP Ledger
    transactions and core server API (rippled) objects.
  license: ISC
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MementoRC
